<div class="card">
    <div class="card-body">
      <h3>{{title}}</h3>
      <p>{{ doughnutChartLabels }}</p>
      <p>{{ dataChart }}</p>
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          type="doughnut"
        >
        </canvas>
      </div>
    </div>
  </div>
